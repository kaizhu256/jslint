# this workflow will run nodejs coverages and tests
name: on-pull-request
on:
  - pull_request
  - workflow_dispatch
jobs:


  job1:
    strategy:
      matrix:
        architecture:
          # - arm64
          - x64
          # - x86
        node_version:
          - 16
          - 18
          - 19
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        python_version:
          - "3.10"
    env:
      CI_MATRIX_NAME: >
        node
        v${{ matrix.node_version }}
        ${{ matrix.architecture }}
        ${{ matrix.os }}
      CI_MATRIX_NAME_MAIN: "node v18 x64 ubuntu-latest"
      CI_MATRIX_NODE_VERSION: v${{ matrix.node_version }}
      CI_MATRIX_NODE_VERSION_MAIN: v18
      CI_WORKFLOW_NAME: >
        ${{ github.workflow }}
        - ${{ github.event_name }}
        - ${{ github.event.inputs.workflow_dispatch_name }}
        - ${{ github.ref_name }}
    name: >
      node
      v${{ matrix.node_version }}
      ${{ matrix.architecture }}
      ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      # disable autocrlf in windows
      - run: git config --global core.autocrlf false
      # https://github.com/actions/checkout
      - uses: actions/checkout@v3
      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          architecture: ${{ matrix.architecture }}
      # fetch jslint_ci.sh from trusted source
      - run: git fetch origin alpha && git checkout origin/alpha jslint_ci.sh
      # run nodejs coverages and tests
      - run: sh jslint_ci.sh shCiBase
